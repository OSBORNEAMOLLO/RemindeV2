<form method="post">
    {% csrf_token %}

        {{ form.old_password.label_tag }}
        {{ form.old_password }}
    </div>
    <div>
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
    </div>
    <div>
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
